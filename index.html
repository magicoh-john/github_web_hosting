<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input tag</title>
    <style>
      /* input 요소 한 줄로 출력 */
      input{
        display: block;
        margin-bottom: 5px;
      }

      label {
        display: block;
        margin-top: 10px;
        margin-bottom: 3px;
      }
    </style>
  </head>
  <body>
    <form action="#">
      <label for="text">텍스트 입력</label>
      <input type="text" id="text">

      <label for="password">패스워드 입력</label>
      <input type="password" id="password">

      <label for="tel">전화번호 입력</label>
      <input type="tel" id="tel">

      <label for="number">숫자 입력</label>
      <input type="number" id="number">

      <label for="url">URL 입력</label>
      <input type="url" id="url">

      <label for="search">검색 입력</label>
      <input type="search" id="search">

      <label for="email">이메일 입력</label>
      <input type="email" id="email">

      <label for="checkbox">체크박스 선택</label>
      <input type="checkbox" id="checkbox">

      <label for="radio">라디오 버튼 선택</label>
      <input type="radio" id="radio">

      <label for="file">파일 선택</label>
      <input type="file" id="file">

      <label for="button">일반 버튼</label>
      <input type="button" value="일반버튼" id="button">

      <label for="image">이미지 버튼</label>
      <input type="image" src="../images/facebook.png" alt="페이스북 버튼" id="image">

      <label for="hidden">숨겨진 필드</label>
      <input type="hidden" id="hidden">

      <label for="date">날짜 선택</label>
      <input type="date" id="date">

      <label for="datetime-local">날짜 및 시간 선택</label>
      <input type="datetime-local" id="datetime-local">

      <label for="month">월 선택</label>
      <input type="month" id="month">

      <label for="week">주 선택</label>
      <input type="week" id="week">

      <label for="time">시간 선택</label>
      <input type="time" id="time">

      <label for="range">범위 선택</label>
      <input type="range" id="range">

      <label for="color">색상 선택</label>
      <input type="color" id="color">

      <label for="submit">제출 버튼</label>
      <input type="submit" value="제출" id="submit">

      <label for="reset">리셋 버튼</label>
      <input type="reset" value="리셋" id="reset">
    </form>
  </body>
</html>
